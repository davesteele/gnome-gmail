language: python

sudo: required
dist: trusty

virtualenv:
  system_site_packages: true

matrix:
  include:
    - python: "2.7"
      addons:
        apt:
          packages:
            - python-gi
            - gir1.2-gtk-3.0
            - gir1.2-secret-1
            - gettext
            - intltool
      install:
        # https://github.com/travis-ci/apt-package-whitelist/issues/2216
        # https://github.com/travis-ci/apt-package-whitelist/issues/2217
        # https://github.com/travis-ci/apt-package-whitelist/issues/2219
        - sudo apt-get -yq install gir1.2-notify-0.7 gir1.2-wnck-3.0 desktop-file-utils
        - pip install six
    - python: "3.4"
      addons:
        apt:
          packages:
            - python3-gi
            - gir1.2-gtk-3.0
            - gir1.2-secret-1
            - gettext
            - intltool
      install:
        # https://github.com/travis-ci/apt-package-whitelist/issues/2216
        # https://github.com/travis-ci/apt-package-whitelist/issues/2217
        # https://github.com/travis-ci/apt-package-whitelist/issues/2219
        - sudo apt-get -yq install gir1.2-notify-0.7 gir1.2-wnck-3.0 desktop-file-utils
        - pip install six

script:
  - python setup.py build test
  - desktop-file-validate gnome-gmail.desktop
  - desktop-file-validate gnome-gmail-startup.desktop
